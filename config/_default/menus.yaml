  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: "Talks"
    url: "#talks"
    weight: 40
  - name: "Projects"
    url: "#projects"
    weight: 50
  - name: "Content"
    url: "https://madhuakula.com/content/"
    weight: 60
  - name: "Blog"
    url: "https://medium.com/@madhuakula"
    weight: 70
  - name: "Contact"
    url: "#contact"
    weight: 80


